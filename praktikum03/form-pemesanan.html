<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form Pemesanan Pizza</title>
    </head>
    <body>
            <h1>Black Goose Bistro | Pizza-on-Demand</h1>
            <p>Our 12" wood-fired pizzas are available for delivery. Build your custom pizza and we'll deliver it within an hour</p>
                <hr>
            <form action="Thank You.html">
                <table>
                    <thead>
                        <tr>
                            <th>Your Information</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><label for="name">Name</label></td>
                            <td>: <input type="text" id="name"></td>
                        </tr>
                        <tr>
                        <tr>
                            <td><label for="adress">Adress</label></td>
                            <td>: <input type="text" id="adress"></td>
                        </tr>
                        <tr>
                            <td><label for="hp">Telephone Number</label></td>
                            <td>: <input type="number" id="hp"></td>
                        </tr>
                        <tr>
                            <td><label for="email">Email</label></td>
                            <td>: <input type="email" id="email"></td>
                        </tr>
                        <tr>
                            <td><label for="Deskripsi">Delivery Instructions</label></td>
                            <td>: <textarea id="Deskripsi"></textarea></td>
                        </tr>
                    </tbody>
                </table>
                <fieldset>
                    <legend>Design Your Dream Pizza</legend>
                    <h4>Crust (Choose one):</h4>
                    <ul style="list-style-type: none;">
                        <li>
                            <input type="radio" id="Classic" name="crust">
                            <label for="Classic">Classic White</label>
                            
                        </li>
                        <li>
                            <input type="radio" id="Multigrain" name="crust">
                            <label for="Multigrain">Multigrain</label>
                            
                        </li>
                        <li>
                            <input type="radio" id="Tuna" name="crust">
                            <label for="Tuna">Tuna Melt</label>
                            
                        </li>
                        <li>
                            <input type="radio" id="Cheese" name="crust">
                            <label for="Cheese">Cheese-stuffed crust</label>
                            
                        </li>
                        <li>
                            <input type="radio" id="Meat" name="crust">
                            <label for="Meat">Meat Lovers</label>
                            
                        </li>
                    </ul>
                    <h4>Toppings (Choose as many as you want):</h4>
                    <ul style="list-style-type: none;">
                        <li>
                            <input type="checkbox" id="White" name="White">
                            <label for="White">White sauce</label>
                                
                        </li>
                        <li>
                            <input type="checkbox" id="Mozzarela"> 
                            <label for="Mozzarela">Mozzarela</label>   
                        </li>
                        <li>
                            <input type="checkbox" id="Pepperoni">
                            <label for="Pepperoni">Pepperoni</label>   
                        </li>
                        <li>
                            <input type="checkbox" id="Mushrooms">
                            <label for="Mushrooms">Mushrooms</label>   
                        </li>
                        <li>
                            <input type="checkbox" id="Peppers"> 
                            <label for="Peppers">Peppers</label>   
                        </li>
                        <li>
                            <input type="checkbox" id="Anchovies"> 
                            <label for="Anchovies">Anchovies</label>   
                        </li>
                        <li>
                            <input type="checkbox" id="Pineapple"> 
                            <label for="Pineapple">Pineapple</label>   
                        </li>
                    </ul>
                    <h4>Number</h4>
                    <label for="count">How Many Pizza</label>
                    <input type="number" id="count">
                    <br></br>
                    <button type="submit">Submit</button>
                    <button type="reset">Reset</button>
                </fieldset>
            </form>

    </body>
</html>
